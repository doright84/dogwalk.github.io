<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="images/favicon.png">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>도그워크. 똑똑한 산책 어플</title>
    <!-- jquery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

     <!-- html5shiv -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <![endif]-->
     
    <!-- vender-prefix -->
    <script type="text/javascript" src="js/prefixfree.min.js"></script>

    <script src="js/respond.min.js"></script>
    <!-- aos -->
    <link href="js/aos/aos.css" rel="stylesheet">
    <script src="js/aos/aos.js"></script>
    <!-- swiper -->
    <link rel="stylesheet" href="js/swiper/swiper.css">
    <script src="js/swiper/swiper.js"></script>
    <script src="js/script.js"></script>

    <!-- normalize.css -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">

</head>

<body>
    <!-- gotop -->
    <div class="gotop"></div>

    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="container">
                <img class="h-cont cont2" src="images/header_cont2.png" alt="폰2" data-aos="fade-right"
                    data-aos-duration="1000" data-aos-delay="600">
                <img class="h-cont cont1" src="images/header_cont1.png" alt="폰1" data-aos="fade-left"
                    data-aos-duration="800">
                <img class="h-item h-item1" src="images/header_item1.png" alt="꾸미기">
                <img class="h-item h-item2" src="images/header_item2.png" alt="꾸미기">
                <img class="h-item h-item3" src="images/header_item3.png" alt="꾸미기">
            </div>
        </div>
        <!-- overview -->
        <div class="overview">
            <img src="images/overview_title.png" alt="오버뷰">
            <img class="overview-txt" src="images/overview_txt.png" alt="오버뷰 내용" data-aos="fade-down"
                data-aos-duration="600">
        </div>
        <!-- concept -->
        <img class="title" src="images/title1.png" alt="브랜딩영역">
        <div class="concept">
            <div class="container">
                <img src="images/concept_title.png" alt="컨셉 제목">
                <div class="concept-cont">
                    <img src="images/concept_cont.png" alt="컨셉" data-aos="fade-up" data-aos-duration="600">
                    <img class="concept-cont-img c-cont1" src="images/concept_1.png" alt="컨셉" data-aos="fade-down"
                        data-aos-duration="600" data-aos-delay="400">
                    <img class="concept-cont-img c-cont2" src="images/concept_2.png" alt="컨셉" data-aos="fade-up"
                        data-aos-duration="600" data-aos-delay="800">
                </div>
            </div>
        </div>
        <!-- logo -->
        <div class="logo">
            <div class="container">
                <img src="images/logo_title.png" alt="로고 제목">
                <img class="brand-txt" src="images/logo_txt.png" alt="로고 텍스트" data-aos="fade-down"
                    data-aos-duration="600">
                <div class="cont">
                    <div class="logo-cont1">
                        <img src="images/logo_cont1.png" alt="로고내용" data-aos="fade-right" data-aos-duration="800"
                            data-aos-delay="400">
                        <img class="logo-img logo-img1" src="images/logo_cont2.png" alt="로고내용" data-aos="fade-right"
                            data-aos-duration="600" data-aos-delay="800">
                        <img class="logo-img logo-img2" src="images/logo_cont3.png" alt="로고내용" data-aos="fade-right"
                            data-aos-duration="600" data-aos-delay="1200">
                    </div>
                    <img class="logo-line" src="images/logo_word.png" alt="가로선">
                    <div class="logo-cont2">
                        <img src="images/logo_kor.png" alt="한글로고" data-aos="fade-down" data-aos-duration="800"
                            data-aos-delay="400">
                        <img src="images/logo_eng.png" alt="영어로고" data-aos="fade-down" data-aos-duration="800"
                            data-aos-delay="800">
                    </div>
                </div>
            </div>
        </div>
        <!-- color -->
        <img class="title" src="images/title2.png" alt="가이드영역">
        <div class="color">
            <div class="container">
                <img src="images/color_title.png" alt="색채 제목">
                <img class="brand-txt" src="images/color_txt.png" alt="색채 텍스트" data-aos="fade-down"
                    data-aos-duration="800">
                <div class="cont color-cont">
                    <img src="images/color_cont1.png" alt="색1" data-aos="fade-right" data-aos-duration="800"
                        data-aos-delay="200">
                    <img src="images/color_cont2.png" alt="색2" data-aos="fade-right" data-aos-duration="800"
                        data-aos-delay="400">
                    <img src="images/color_cont3.png" alt="색3" data-aos="fade-right" data-aos-duration="800"
                        data-aos-delay="600">
                    <img src="images/color_cont4.png" alt="색4" data-aos="fade-right" data-aos-duration="800"
                        data-aos-delay="800">
                </div>
            </div>
        </div>
        <!-- typo -->
        <div class="typo">
            <div class="container">
                <img src="images/typo_title.png" alt="서체 제목">
                <div class="typo-cont">
                    <img src="images/typo_cont1.png" alt="서체 내용" data-aos="fade-down" data-aos-duration="600">
                    <img src="images/typo_cont2.png" alt="서체 내용" data-aos="fade-down" data-aos-duration="600"
                        data-aos-delay="400">
                </div>
            </div>
        </div>
        <!-- icon -->
        <div class="icon">
            <div class="container">
                <img class="word-center-position" src="images/icon_titlle.png" alt="아이콘제목">
                <img class="word-center-position h-top" src="images/icon_txt.png" alt="색채 텍스트" data-aos="fade-down"
                    data-aos-duration="800">
                <div class="cont">
                    <img class="word-center-position" src="images/icon_cont.png" alt="아이콘 내용" data-aos="fade-down"
                        data-aos-duration="800" data-aos-delay="600">
                </div>
            </div>
        </div>
        <div class="wireframe">
            <img class="title" src="images/title3.png" alt="와이어프레임영역">
            <div class="wireframe-cont"></div>
        </div>
        <!-- design -->
        <div class="design">
            <div class="container">
                <img class="title" src="images/title4.png" alt="디자인영역">
                <!-- sign-up -->
                <div class="sign-up">
                    <img class="word-right-position w-top1" src="images/sign_title.png" alt="로그인 타이틀">
                    <img class="word-right-position w-top2" src="images/sign_txt.png" alt="로그인 내용" data-aos="fade-left"
                        data-aos-duration="800">
                    <div class="cont sign-up-cont">
                        <img src="images/sign_phone1.png" alt="폰 화면" data-aos="fade-right" data-aos-duration="800"
                            data-aos-delay="300">
                        <img src="images/sign_phone2.png" alt="폰 화면" data-aos="fade-right" data-aos-duration="800"
                            data-aos-delay="600">
                        <img src="images/sign_phone3.png" alt="폰 화면" data-aos="fade-right" data-aos-duration="800"
                            data-aos-delay="900">
                    </div>
                </div>
            </div>
            <!-- menubar -->
            <div class="container">
                <div class="menubar">
                    <img class="word-right-position w-top1" src="images/menubar_title.png" alt="메뉴바 타이틀">
                    <img class="word-right-position w-top2" src="images/menubar_txt.png" alt="메뉴바 내용"
                        data-aos="fade-left" data-aos-duration="800">
                    <div class="cont">
                        <img class="manubar-img1" src="images/menubar_phone.png" alt="폰 화면" data-aos="fade-down"
                            data-aos-duration="800" data-aos-delay="200">
                        <img class="manubar-img2" src="images/menubar_bar.png" alt="폰 화면" data-aos="fade-right"
                            data-aos-duration="600" data-aos-delay="400">
                        <img class="menubar-cont-img m-c-img1" src="images/menubar_cont1.png" alt="메뉴바설명"
                            data-aos="fade-right" data-aos-duration="800" data-aos-delay="1000">
                        <img class="menubar-cont-img m-c-img2" src="images/menubar_cont2.png" alt="메뉴바설명"
                            data-aos="fade-right" data-aos-duration="800" data-aos-delay="1100">
                        <img class="menubar-cont-img m-c-img3" src="images/menubar_cont3.png" alt="메뉴바설명"
                            data-aos="fade-right" data-aos-duration="800" data-aos-delay="1200">
                        <img class="menubar-cont-img m-c-img4" src="images/menubar_cont4.png" alt="메뉴바설명"
                            data-aos="fade-right" data-aos-duration="800" data-aos-delay="1300">
                        <img class="menubar-cont-img m-c-img5" src="images/menubar_cont5.png" alt="메뉴바설명"
                            data-aos="fade-right" data-aos-duration="800" data-aos-delay="1400">
                    </div>
                </div>
            </div>
            <!-- main -->
            <div class="container">
                <div class="main">
                    <img class="word-center-position w-c-top1" src="images/main_title.png" alt="메인 타이틀">
                    <img class="word-center-position w-c-top2" src="images/main_txt.png" alt="메인 내용"
                        data-aos="fade-down" data-aos-duration="800">
                    <div class="d-cont main-cont" data-aos="fade-down" data-aos-duration="800" data-aos-delay="400">
                        <img src="images/main_cont1.png" alt="산책화면">
                        <div class="swiper-box">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="images/main-p-txt1.png" alt="이미지">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/main-p-txt2.png" alt="이미지">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/main-p-txt3.png" alt="이미지">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/main-p-txt4.png" alt="이미지">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <img class="main-explain m-ex1" src="images/main-txt-left.png" alt="오른쪽 설명" data-aos="fade-left"
                            data-aos-duration="800" data-aos-delay="800">
                        <img class="main-explain m-ex2" src="images/main-txt-right.png" alt="왼쪽 설명"
                            data-aos="fade-right" data-aos-duration="800" data-aos-delay="800">
                    </div>
                    <img class="main-line" src="images/main_cont_line.png" alt="선" data-aos="fade-down"
                        data-aos-delay="800">
                    <div class="cont sign-up-cont main-cont-phone">
                        <img src="images/main_cont2.png" alt="산책화면" data-aos="fade-right" data-aos-duration="800"
                            data-aos-delay="300">
                        <img src="images/main_cont3.png" alt="산책화면" data-aos="fade-right" data-aos-duration="800"
                            data-aos-delay="600">
                        <img src="images/main_cont4.png" alt="산책화면" data-aos="fade-right" data-aos-duration="800"
                            data-aos-delay="900">
                        <img class="word-right-position w-top2" src="images/main-txt1.png" alt="로그인 내용"
                            data-aos="fade-left" data-aos-duration="800">
                    </div>
                </div>
            </div>
            <div class="main-etc">
            </div>
            <!-- mate -->
            <div class="container">
                <div class="mate">
                    <img class="mate-title" src="images/mate_title.png" alt="산책메이트 타이틀">
                    <img class="mate-txt" src="images/mate_txt.png" alt="산책메이트 내용" data-aos="fade-down"
                        data-aos-duration="800">
                    <div class="d-cont">
                        <img src="images/mate_cont.png" alt="산책메이트 화면">
                        <img class="mate-cont-img mate-img1" src="images/mate_txt1.png" alt="메뉴바설명"
                            data-aos="fade-right" data-aos-duration="800" data-aos-delay="1000">
                        <img class="mate-cont-img mate-img2" src="images/mate_txt2.png" alt="메뉴바설명"
                            data-aos="fade-right" data-aos-duration="800" data-aos-delay="1100">
                        <img class="mate-cont-img mate-img3" src="images/mate_txt3.png" alt="메뉴바설명"
                            data-aos="fade-right" data-aos-duration="800" data-aos-delay="1200">
                        <img class="mate-cont-img mate-img4" src="images/mate_txt4.png" alt="메뉴바설명"
                            data-aos="fade-right" data-aos-duration="800" data-aos-delay="1300">
                        <img class="mate-cont-img mate-img5" src="images/mate_txt5.png" alt="메뉴바설명"
                            data-aos="fade-right" data-aos-duration="800" data-aos-delay="1400">
                    </div>
                    <div class="d-cont mate-cont">
                        <img class="mate-cont-img2" src="images/mate_cont2.png" alt="산책메이트 화면2" data-aos="fade-left"
                            data-aos-duration="800" data-aos-delay="800">
                        <img class="mate-cont-img1" src="images/mate_cont1.png" alt="산책메이트 화면1" data-aos="fade-down"
                            data-aos-duration="800" data-aos-delay="400">
                        <img class="mate-cont-img3" src="images/mate_cont3.png" alt="산책메이트 화면1" data-aos="fade-right"
                            data-aos-duration="800" data-aos-delay="800">
                    </div>
                </div>
            </div>
            <!-- health -->
            <div class="container">
                <div class="health">
                    <img class="word-center-position w-top1" src="images/health_title.png" alt="건강상태 타이틀">
                    <img class="word-center-position h-top" src="images/health_txt.png" alt="건강상태 내용"
                        data-aos="fade-left" data-aos-duration="800">
                    <div class="d-cont health-cont">
                        <img class="word-center-position" src="images/health_phone.png" alt="건강상태 내용"
                            data-aos="fade-down" data-aos-duration="800" data-aos-delay="400">
                        <img class="word-left-position health-top" src="images/health_img1.png" alt="건강상태 내용"
                            data-aos="fade-left" data-aos-duration="800" data-aos-delay="800">
                        <img class="word-right-position health-top" src="images/health_img2.png" alt="건강상태 내용"
                            data-aos="fade-right" data-aos-duration="800" data-aos-delay="800">
                    </div>
                </div>
            </div>
            <!-- community -->
            <div class="container">
                <div class="community">
                    <img class="word-right-position w-top1" src="images/community_title.png" alt="커뮤니티 타이틀">
                    <img class="word-right-position w-top2" src="images/community_txt.png" alt="커뮤니티 내용"
                        data-aos="fade-left" data-aos-duration="800">
                    <div class="d-cont">
                        <img class="absolute community-img1" src="images/community_cont1.png" alt="커뮤니티 내용"
                            data-aos="fade-right" data-aos-duration="800">
                        <img class="absolute community-img2" src="images/community_cont2.png" alt="커뮤니티 내용"
                            data-aos="fade-right" data-aos-duration="800" data-aos-delay="400">
                    </div>
                </div>
            </div>
            <!-- mypage -->
            <div class="container">
                <div class="mypage">
                    <img class="word-right-position w-top1" src="images/mypage_title.png" alt="마이페이지 타이틀">
                    <img class="word-right-position w-top2" src="images/mypage_txt.png" alt="마이페이지 내용"
                        data-aos="fade-left" data-aos-duration="800">
                    <div class="d-cont">
                        <img class="absolute mypage-img1" src="images/mypage_cont.png" alt="마이페이지 내용"
                            data-aos="fade-right" data-aos-duration="800">
                        <img class="absolute mypage-img2" src="images/mypage_cont1.png" alt="마이페이지 내용"
                            data-aos="fade-right" data-aos-duration="800" data-aos-delay="400">
                        <img class="absolute mypage-img3" src="images/mypage_cont2.png" alt="마이페이지 내용"
                            data-aos="fade-right" data-aos-duration="800" data-aos-delay="600">
                    </div>
                </div>
            </div>
            <!-- footer -->
        </div>
    </div>
</body>

</html>
